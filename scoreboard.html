<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400" style="display: block; background-color: black;"></canvas>
    <h2>Score: <span id="score">0</span></h2>
    <div id="initialsForm" style="display: none;">
        <label for="initials">Enter your initials (3 characters):</label>
        <input type="text" id="initials" name="initials" maxlength="3" />
        <button id="submitScore">Submit Score</button>
    </div>
    <h2>Top 10 Scores</h2>
    <ol id="scoreboard"></ol>
    <script src="snake.js"></script>
</body>
</html>
